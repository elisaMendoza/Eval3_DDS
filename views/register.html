
<!-- Página de registro para nuevos usuarios -->
<!--Este archivo se encarga de mostrar el formulario de registro y manejar la lógica de registro -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Register - Filo al Toque</title>
<style>
body {
    font-family: Arial, sans-serif;
 background-color: #ff6600;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 height: 100vh;
 margin: 0;
}
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
    margin-top: 0;
}
p {
    font-size: 14px;
}
input {
    display: block;
    margin: 10px 0px;
    padding: 8px;
    width: 90%;
}
button {
    padding: 10px 20px;
    background-color: #ff6600;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}
button:hover {
    background-color: #e69500;
}
</style>
</head>
<body>
<h2>Registro</h2>
<form id="registerForm">
    <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required />
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Mayor a 8 caracteres" required minlength="8" />
        <div class="password-requirements"></div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" class="btn">Registrarse</button>
    <div id="message"></div>
</form>
<div class="links">
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    <a href="index.html"><p>Volver al inicio</p></a>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Las contraseñas no coinciden</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, confirmPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    messageDiv.innerHTML = '<div class="success">¡Registro exitoso! Redirigiendo...</div>';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Error de conexión. Verifica que el servidor esté ejecutándose.</div>';
            }
        });
</script>
</body>
</html>
