<!-- This file is the login page for the Filo al Toque application -->
<!-- It allows users to log in with their email and password -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Filo al Toque</title>
<style>
body {
    font-family: Arial, sans-serif;
 background-color: #ff6600;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 height: 100vh;
 margin: 0;
}
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
    margin-top: 0;
}
input {
    display: block;
    margin: 10px 0;
    padding: 8px;
    width: 90%;
}
button {
    padding: 10px 20px;
    background-color: #ff6600;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}
button:hover {
    background-color: #e69500;
}
</style>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required />
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
    </div>
    <button type="submit" class="btn">Login</button>
    <div id="message"></div>
</form>
<div class="links">
    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    <p><a href="index.html">Volver al inicio</a></p>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
            
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
            
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });
                
            const data = await response.json();
                
            if (response.ok) {
                localStorage.setItem('token', data.token);
                messageDiv.innerHTML = '<div class="success">¡Login exitoso! Redirigiendo...</div>';
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                messageDiv.innerHTML = `<div class="error">${data.message}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = '<div class="error">Error de conexión. Verifica que el servidor esté ejecutándose.</div>';
        }
    });
</script>
</body>
</html>
